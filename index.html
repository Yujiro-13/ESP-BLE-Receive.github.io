<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Data Receiver</title>
</head>
<body>
    <h1>BLE Data Receiver</h1>
    <button id="connect">Connect to BLE Device</button>
    <button id="read">Read from Characteristic</button>
    <button id="write">Write to Characteristic</button>
    <div id="status">Status: Disconnected</div>
    <div id="device-info"></div>
    <pre id="data">Received Data: </pre>
    
    <script>
        let characteristic;
        let receivedData = '';
        let device;
        let server;

        document.getElementById('connect').addEventListener('click', async () => {
            try {
                document.getElementById('status').textContent = 'Status: Searching for devices...';

                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: []  // optionalServicesは空にしておく
                });

                document.getElementById('status').textContent = `Status: Connecting to ${device.name}`;
                console.log(`Device Name: ${device.name}`);
                console.log(`Device ID: ${device.id}`);

                server = await device.gatt.connect();
                console.log('Connected to GATT Server');

                // すべてのサービスを取得
                const services = await server.getPrimaryServices();
                console.log('Services:', services);

                let serviceUuid = '';
                let characteristicUuid = '';

                for (const service of services) {
                    serviceUuid = service.uuid;
                    console.log(`Service UUID: ${serviceUuid}`);
                    
                    // サービス内のキャラクタリスティックを取得
                    const characteristics = await service.getCharacteristics();
                    for (const char of characteristics) {
                        characteristicUuid = char.uuid;
                        console.log(`Characteristic UUID: ${characteristicUuid}`);
                        characteristic = char;
                    }
                }

                document.getElementById('device-info').innerHTML = `
                    <p><strong>Device Name:</strong> ${device.name}</p>
                    <p><strong>Service UUID:</strong> ${serviceUuid}</p>
                    <p><strong>Characteristic UUID:</strong> ${characteristicUuid}</p>
                `;

                if (characteristic.properties.notify) {
                    await characteristic.startNotifications();
                    characteristic.addEventListener('characteristicvaluechanged', handleCharacteristicValueChanged);
                    console.log('Notifications enabled');
                }

                document.getElementById('status').textContent = `Status: Connected to ${device.name}`;
            } catch (error) {
                console.error('Failed to connect:', error);
                document.getElementById('status').textContent = 'Status: Failed to connect';
            }
        });

        document.getElementById('read').addEventListener('click', async () => {
            try {
                if (characteristic.properties.read) {
                    const value = await characteristic.readValue();
                    handleCharacteristicValueChanged({ target: { value } });
                    console.log('Data read successfully');
                }
            } catch (error) {
                console.error('Failed to read data:', error);
            }
        });

        document.getElementById('write').addEventListener('click', async () => {
            try {
                const textEncoder = new TextEncoder();
                const writeValue = textEncoder.encode('Hello ESP32');
                if (characteristic.properties.write) {
                    await characteristic.writeValue(writeValue);
                    console.log('Data written:', 'Hello ESP32');
                }
            } catch (error) {
                console.error('Failed to write data:', error);
            }
        });

        function handleCharacteristicValueChanged(event) {
            const value = event.target.value;
            let receivedText = '';
            for (let i = 0; i < value.byteLength; i++) {
                receivedText += String.fromCharCode(value.getUint8(i));
            }
            console.log('Received:', receivedText);
            receivedData += receivedText;
            document.getElementById('data').textContent = `Received Data: ${receivedData}`;
        }
    </script>
</body>
</html>
