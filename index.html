<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Data Receiver</title>
</head>
<body>
    <h1>BLE Data Receiver</h1>
    <button id="connect">Connect to BLE Device</button>
    <div id="status">Status: Disconnected</div>
    <pre id="data">Received Data: </pre>
    
    <script>
        let characteristic;
        let receivedData = '';

        // 提示されたコードに基づいて、サービスの設定を追加
        const serviceUuidList = {
            "1800": "Generic Access",
            "1801": "Generic Attribute",
            // ここに必要なサービスUUIDを追加できます
        };

        // ユーザーが追加のサービスを設定できるようにする（デフォルトは空）
        let additional_services = [];
        let optionalServices = additional_services.concat(Object.keys(serviceUuidList).map(x => parseInt(x)));

        document.getElementById('connect').addEventListener('click', async () => {
            try {
                console.log('Execute : requestDevice');
                
                // BLEデバイスの選択と接続
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,  // 全てのBLEデバイスを検索対象にする
                    optionalServices: optionalServices  // 提示されたコードのoptionalServices設定を反映
                });
                
                console.log('Connecting to GATT Server...');
                const server = await device.gatt.connect();
                document.getElementById('status').textContent = `Status: Connected to ${device.name}`;
                
                console.log('Execute : getPrimaryServices');
                const services = await server.getPrimaryServices();
                console.log(services);

                // 最初のサービスとキャラクタリスティックを使用（適宜UUID指定を行ってください）
                const selectedService = services[0];  // 例: 最初に見つかったサービスを選択
                characteristic = await selectedService.getCharacteristics()[0];  // 例: 最初のキャラクタリスティックを使用
                
                // キャラクタリスティックの通知を開始
                await notify_enable(characteristic);
                console.log('Connected to the BLE device and started notifications.');
            } catch (error) {
                console.error('Failed to connect or retrieve characteristics: ', error);
                document.getElementById('status').textContent = 'Status: Failed to connect';
            }
        });

        // 提示されたコードに基づく関数を追加
        async function notify_enable(characteristic, forceEnable = false) {
            if (characteristic.notify_enabled && !forceEnable) {
                characteristic.characteristic.stopNotifications();
                console.log('Notifications stopped.');
            } else {
                characteristic.characteristic.startNotifications();
                console.log('Notifications started.');
                characteristic.addEventListener('characteristicvaluechanged', handleCharacteristicValueChanged);
            }
        }

        // データ受信時のイベントハンドラ
        function handleCharacteristicValueChanged(event) {
            const value = event.target.value;
            
            // 受信データを文字列として読み取る
            let receivedText = '';
            for (let i = 0; i < value.byteLength; i++) {
                receivedText += String.fromCharCode(value.getUint8(i));
            }

            // コンソールに表示し、ページの要素に受信データを追加
            console.log('Received:', receivedText);
            receivedData += receivedText;
            document.getElementById('data').textContent = `Received Data: ${receivedData}`;
        }

        // 値を読み取る関数（提示されたコードを参考に）
        async function value_read(characteristic) {
            try {
                await characteristic.readValue();
                console.log('Value read successfully.');
            } catch (error) {
                console.error('Failed to read value:', error);
            }
        }

        // 値を書き込む関数（提示されたコードを参考に）
        async function value_write(characteristic) {
            try {
                const array = new Uint8Array([/* 書き込むデータをここに追加 */]);
                if (characteristic.properties.writeWithoutResponse) {
                    await characteristic.writeValueWithoutResponse(array);
                } else {
                    await characteristic.writeValueWithResponse(array);
                }
                console.log('Value written successfully.');
            } catch (error) {
                console.error('Failed to write value:', error);
            }
        }

    </script>
</body>
</html>
